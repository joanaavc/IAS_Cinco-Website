<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up / Log In - Cinco Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cincostyles.css" />
  </head>
  <body class="auth-page-body">
    <!-- Login/Signup Forms -->
    <div class="auth-container">
      <div class="auth-box">
        <!-- Tab Navigation -->
        <div class="auth-tabs">
          <button class="auth-tab active" id="tab-login">Login</button>
          <button class="auth-tab" id="tab-signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
          <h2>Welcome Back</h2>

          <!-- Account Lockout Warning -->
          <div
            class="lockout-warning"
            id="loginLockoutWarning"
            style="display: none"
          >
            <i class="fas fa-lock"></i>
            <p id="lockoutMessage"></p>
          </div>

          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="••••••••"
              required
            />
          </div>

          <!-- reCAPTCHA Badge Info -->
          <p class="recaptcha-info">
            This site is protected by reCAPTCHA and the Google
            <a href="https://policies.google.com/privacy">Privacy Policy</a> and
            <a href="https://policies.google.com/terms">Terms of Service</a>
            apply.
          </p>

          <button type="submit" class="auth-btn" id="btnLogin">Login</button>
          <div class="form-message" id="loginMessage"></div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
          <h2>Create Account</h2>

          <!-- Account Lockout Warning -->
          <div
            class="lockout-warning"
            id="signupLockoutWarning"
            style="display: none"
          >
            <i class="fas fa-lock"></i>
            <p id="signupLockoutMessage"></p>
          </div>

          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input
              type="text"
              id="signupName"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              placeholder="••••••••"
              required
            />
          </div>

          <!-- reCAPTCHA Badge Info -->
          <p class="recaptcha-info">
            This site is protected by reCAPTCHA and the Google
            <a href="https://policies.google.com/privacy">Privacy Policy</a> and
            <a href="https://policies.google.com/terms">Terms of Service</a>
            apply.
          </p>

          <button type="submit" class="auth-btn" id="btnSignup">Sign Up</button>
          <div class="form-message" id="signupMessage"></div>
        </form>
      </div>
    </div>

    <!-- reCAPTCHA v3 Script (IMPORTANT: Replace with your own site key) -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdZRhgsAAAAAA7o0EpsdmfO38VvnHxjNG6Ab0g2"></script>

    <script src="bcrypt.min.js"></script>
    <script src="cincoscript.js"></script>
  </body>
</html>
